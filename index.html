<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <audio id="mijnAudio">
        <source src="audio.mp3" type="audio/mpeg">
        Je browser ondersteunt geen audio-element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("mijnAudio");

            function speelAudio() {
                let playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log("Audio speelt automatisch af.");
                    }).catch(error => {
                        console.log("Autoplay geblokkeerd. Klik nodig.");
                    });
                }
            }

            // Probeer direct af te spelen bij laden
            speelAudio();

            // Als autoplay geblokkeerd wordt, start de audio bij de eerste klik
            document.body.addEventListener("click", function () {
                speelAudio();
            }, { once: true });

            // Disco-effect: verander achtergrondkleur elke 300ms
            setInterval(() => {
                document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            }, 300);
        });
    </script>
</body>
</html>
